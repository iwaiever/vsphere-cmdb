<!DOCTYPE html>
<html lang="en" xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body>
    <div class="well" style="margin-left: auto;margin-right: auto;width: 400px;">
        <form class="form-signin" action="" method="post">
            <h2 style='color: #2C66A8;' class="form-signin-heading">登录</h2>
            {% if password_is_wrong %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>wrong</h4>用户名或密码错误
        </div>
    {% endif %}
    {% if imagecode_is_wrong %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>wrong</h4>图片吗错误
        </div>
    {% endif %}
            <label for="id_username" class="sr-only">username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="用户名" required autofocus>
        
            <label for="id_password" class="sr-only">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="密码" required>
            
            <label for="id_imagecode" class="sr-only">Password</label>
            <input type="text" name="imagecode" id="id_imagecode" class="form-control" placeholder="图片验证码" required>
            
            <div style="margin-left: auto;margin-right: auto;width: 128px;">
            <img onclick="this.setAttribute('src','captcha?nocache='+Math.random());" src="#" alt="Captcha" id="captcha"/>
            </div>
            
            <p></p>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            //$("#captcha").attr('src','captcha?nocache='+Math.random());
        });
    </script>
</body>
</html>
